<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2F Buyer - Track Orders</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e5ec;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo styling */
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* Back button */
        .back-button {
            align-self: flex-start;
            background-color: transparent;
            border: none;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #000;
        }

        /* Orders list styling */
        .orders-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .order-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .order-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        .order-item h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .order-item p {
            font-size: 14px;
            color: #666;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .container {
                padding: 30px 15px;
            }

            .logo {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .order-item h3 {
                font-size: 14px;
            }

            .order-item p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- UI Container -->
    <div class="container">
        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='buyer.html'">&larr; Back</button>

        <!-- Logo -->
        <div class="logo">F2F - Track Orders</div>

        <!-- Orders List -->
        <div class="orders-list" id="ordersList">
            <!-- Orders will be dynamically loaded here by a script -->
        </div>
    </div>

    <!-- Inline script to fetch and display buyer orders -->
    <script>
        function getCurrentUser() {
            return JSON.parse(localStorage.getItem('currentUser'));
        }

        document.addEventListener('DOMContentLoaded', () => {
            const ordersList = document.getElementById('ordersList');
            const user = getCurrentUser();

            if (!user || user.role !== 'buyer') {
                // Redirect to login if not logged in or not a buyer
                window.location.href = 'index.html';
                return;
            }

            const orders = JSON.parse(localStorage.getItem('buyerOrders')) || [];

            if (orders.length === 0) {
                ordersList.innerHTML = '<p>No orders placed yet.</p>';
                return;
            }

            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.classList.add('order-item');

                const title = document.createElement('h3');
                title.textContent = order.productName;
                orderDiv.appendChild(title);

                const date = document.createElement('p');
                date.textContent = `Order Date: ${order.orderDate}`;
                orderDiv.appendChild(date);

                const status = document.createElement('p');
                status.textContent = `Status: ${order.status}`;
                orderDiv.appendChild(status);

                ordersList.appendChild(orderDiv);
            });
        });
    </script>

</body>
</html>
