<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2F Login</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Container for the UI */
        .container {
            width: 100%;
            max-width: 400px; /* Typical mobile screen width */
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px 20px;
            text-align: center;
        }

        /* Logo styling */
        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
            color: #333;
        }

        /* Login form styling */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .login-form input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .login-form button {
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-form button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Register link */
        .register-link {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .container {
                padding: 30px 15px;
            }

            .logo {
                font-size: 28px;
                margin-bottom: 30px;
            }

            .login-form input,
            .login-form button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- UI Container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo">F2F</div>

        <!-- Error Message -->
        <div id="loginError" class="error"></div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <input type="email" id="loginEmail" name="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <!-- Register Link -->
        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>

    <!-- Include login.js -->
    <script src="login.js"></script>

</body>
</html>
